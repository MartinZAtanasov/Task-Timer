<a  class="list-group-item list-group-item-action position-relative">
    <div class="row align-items-center">
        <div class="col-4"> 
            <h5>{{task.name}}</h5>
            <span class="text-muted small">{{task.date.toDateString()}}</span> 
        </div>
        <div class="col-4 text-center"> {{task.seconds | transformSeconds}} </div>
        <div class="col-4 text-center">
             <button class="btn btn-success btn-sm" type="button" (click)="onStartTimer()" *ngIf="!timeRuning">Start</button> 
             <button class="btn btn-warning btn-sm" type="button" (click)="onStopTimer()" *ngIf="timeRuning">Stop</button>
        </div>
    </div>
    <button class="btn btn-sm btn-danger remove-btn" (click)="onRemoveTask()">x</button>
    <div class="loader" *ngIf="loading">
        <app-loader></app-loader>
    </div>
    <div class="error" *ngIf="errorMsg">
        <app-alert> {{errorMsg}} </app-alert>
    </div>
</a>
